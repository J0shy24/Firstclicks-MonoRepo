#Application Name
spring.application.name = firstclicks

#Server Configuration
server.servlet.context-path=/api/firstclicks
server.port=8088

#Database Configuration
spring.datasource.url = jdbc:postgresql://localhost:5432/firstclicks-db
spring.datasource.username = root
spring.datasource.password = root

#Database Configuration 
spring.jpa.database = postgresql
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect

#Spring Hibernate Configuration
spring.jpa.hibernate.ddl-auto =  update

#Spring Hibernate Query Configurations
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

spring.security.user.name= admin
spring.security.user.password= admin

#Spring mail

application.mailing.frontend.activation-url = http//localhost:4200/activate-account
spring.mail.host = ${EMAIL_HOSTNAME}
spring.mail.port= 1025
spring.mail.username=${EMAIL_USER_NAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.smtp.trust=*
spring.mail.properties.auth=true
spring.mail.properties.starttls.enable=true
spring.mail.properties.connectiontimeout = 5000
spring.mail.properties.timeout =  3000
spring.mail.properties.writetimeout = 5000

application.cors.origins= "http://localhost:4200","http://localhost:8080",

