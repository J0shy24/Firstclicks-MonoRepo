<!-- COURSE -->
<app-course-card [course]="course" [linkPath]="''"></app-course-card>
<div class="card w-96 bg-base-100 shadow-xl">
  @for (review of course.studentReview; track $index) {
  <div class="card-body">
    <p>"{{ review }}"</p>
  </div>
  }
</div>
<!-- TUTOR -->
<div class="relative">
  <div
    class="bg-white shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl"
  >
    <a
      [routerLink]="['/courses/tutor/', course.tutor?.id]"
      class="flex flex-auto"
    >
      <div>
        <img
          [src]="course.tutor?.photoRoute || '' | apiImg"
          alt="Teacher"
          class="h-36 m-4 object-cover rounded-full"
        />
      </div>
      <div class="flex flex-auto flex-col justify-between">
        <div class="m-4">
          <span class="text-gray-400 mr-3 uppercase text-xs">TUTOR</span>
          <p class="text-lg font-bold text-black truncate block capitalize">
            {{ course.tutor?.firstName }}
          </p>
          <p class="text-sm text-black">
            {{ course.tutor?.description }}
          </p>
        </div>
      </div>
    </a>
  </div>
</div>
<!--OTHER PROFILES-->
<div class="bg-white p-3 hover:shadow">
  <div
    class="flex items-center space-x-3 font-semibold text-gray-900 text-xl leading-8"
  >
    <span class="text-green-500">
      <svg
        class="h-5 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
        />
      </svg>
    </span>
    <span>Otros perfiles</span>
  </div>
  <div class="grid grid-cols-3">
    @for (tutor of this.randomTutor; track tutor.id) {
    <div class="text-center my-2">
      <img
        class="h-16 w-16 rounded-full mx-auto"
        [src]="tutor.photoRoute || '' | apiImg"
        alt=""
      />
      <a [routerLink]="['/courses/tutor/', tutor.id]" class="text-main-color">{{
        tutor.firstName
      }}</a>
    </div>
    }
  </div>
</div>
