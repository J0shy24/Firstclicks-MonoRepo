<div class="relative">
  <div class="bg-white shadow-md rounded-xl">
    <div class="flex flex-auto">
      <div>
        <img
          [src]="tutorProfile?.photoRoute || '' | apiImg"
          alt="Teacher"
          class="h-36 m-4 object-cover"
        />
      </div>
      <div class="flex flex-auto flex-col justify-between">
        <div class="m-4">
          <span class="text-gray-400 mr-3 uppercase text-xs">TUTOR</span>
          <p class="text-lg font-bold text-black truncate block capitalize">
            {{ tutorProfile?.firstName }}
          </p>
          <p class="text-sm text-black">
            {{ tutorProfile?.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<section
  id="Projects"
  class="w-full mx-auto lg:w-full grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center lg:justify-start gap-y-8 gap-x-4 lg:gap-x-2 xl:gap-x-2 mt-10 mb-5"
>
  @for (course of courses; track course.id) {
  <div class="relative">
    <div class="flex justify-center max-w-sm">
      <div
        class="bg-white shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl w-96 h-auto"
      >
        <app-course-card
          [course]="course"
          [linkPath]="'/courses'"
        ></app-course-card>
      </div>
    </div>
  </div>

  }
</section>
