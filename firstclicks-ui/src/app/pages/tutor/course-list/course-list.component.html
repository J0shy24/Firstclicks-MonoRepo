<section
  id="Projects"
  class="w-fit mx-auto lg:w-fit grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-8 gap-x-14 mt-10 mb-5"
>
  <!-- BUCLE -->
  @for (course of courses; track course.id) {
  <div class="relative">
    <div
      class="bg-white shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl"
    >
      <app-course-card
        [course]="course"
        [linkPath]="'/tutor/admin/edit'"
      ></app-course-card>
    </div>
  </div>
  }
</section>
